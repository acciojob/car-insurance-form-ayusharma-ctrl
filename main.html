<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="get">
	  <label for="name">Name</label>
	  <input type="text" id="name" name="name"><br><br>
	  <label for="email">Email</label>
	  <input type="email" id="email" name="email" required><br><br>

      <label>
	      <input type="radio" name="gender" value="male" required>
		    Male
      </label>
      <label>
	      <input type="radio" name="gender" value="female">
		    Female
	  </label>
      <label>
	      <input type="radio" name="gender" value="other">
		    Other
	  </label> <br><br>

		<label for="cars">Car Brands</label>
		<select id="cars">
		  <option value="volvo">BMW</option>
		  <option value="saab">Audi</option>
		  <option value="opel">Mercedez</option>
		</select><br><br>

	  <label for="carage">Car Age</label>
	  <input type="number" id="carage" name="carage" required><br><br>
	  <label for="dop">Date of Purchase(dop) </label>
	  <input type="date" id="dop" name="dop" required><br><br>	
	  <label for="password">Password </label>
	  <input type="password" id="password" name="password" required><br><br>

		<button type="submit">Submit</button>
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
